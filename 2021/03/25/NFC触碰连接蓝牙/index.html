droid.content.Intent;</span><br><span class="line">import android.content.IntentFilter;</span><br><span class="line">import android.nfc.NdefMessage;</span><br><span class="line">import android.nfc.NdefRecord;</span><br><span class="line">import android.nfc.NfcAdapter;</span><br><span class="line">import android.nfc.tech.MifareClassic;</span><br><span class="line">import android.nfc.tech.NfcA;</span><br><span class="line">import android.os.Parcelable;</span><br><span class="line">import android.os.SystemClock;</span><br><span class="line">import android.text.TextUtils;</span><br><span class="line">import android.util.Log;</span><br><span class="line"></span><br><span class="line">import com.southgnss.library.device.ConnectListener;</span><br><span class="line">import com.southgnss.library.device.DeviceParManage;</span><br><span class="line">import com.southgnss.library.device.DeviceType;</span><br><span class="line">import com.southgnss.library.device.TopDataIOFactory;</span><br><span class="line">import com.southgnss.library.device.TopDeviceManage;</span><br><span class="line">import com.southgnss.library.device.message.FunctionEnablePar;</span><br><span class="line">import com.southgnss.library.util.ProgramConfigWrapper;</span><br><span class="line">import com.southgnss.survx.device.setting.StringManage;</span><br><span class="line"></span><br><span class="line">public class NfcUtils &#123;</span><br><span class="line">    private NfcAdapter mNfcAdapter;</span><br><span class="line">    private IntentFilter[] mIntentFilter = null;</span><br><span class="line">    private PendingIntent mPendingIntent = null;</span><br><span class="line">    private String[][] mTechList = null;</span><br><span class="line">    private long lSetLocationSysTime = 0L;</span><br><span class="line"></span><br><span class="line">    private static NfcUtils nfcUtils;</span><br><span class="line"></span><br><span class="line">    public static NfcUtils getInstance(Activity activity) &#123;</span><br><span class="line">        if (nfcUtils == null) &#123;</span><br><span class="line">            synchronized (NfcUtils.class) &#123;</span><br><span class="line">                if (nfcUtils == null) &#123;</span><br><span class="line">                    nfcUtils = new NfcUtils(activity);</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        return nfcUtils;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public NfcUtils(Activity activity) &#123;</span><br><span class="line">        NfcInit(activity);</span><br><span class="line">        mNfcAdapter = NfcAdapter.getDefaultAdapter(activity);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 首先，检查NFC是否打开</span><br><span class="line">     */</span><br><span class="line">    public boolean isEnabled() &#123;</span><br><span class="line">        return mNfcAdapter != null &amp;&amp; mNfcAdapter.isEnabled();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 初始化nfc设置</span><br><span class="line">     */</span><br><span class="line">    private void NfcInit(Activity activity) &#123;</span><br><span class="line">        Intent intent = new Intent(activity, activity.getClass());</span><br><span class="line">        intent.addFlags(Intent.FLAG_ACTIVITY_SINGLE_TOP);</span><br><span class="line">        mPendingIntent = PendingIntent.getActivity(activity, 0, intent, 0);</span><br><span class="line">        //做一个IntentFilter过滤你想要的action 这里过滤的是ndef</span><br><span class="line">        IntentFilter filter = new IntentFilter(NfcAdapter.ACTION_NDEF_DISCOVERED);</span><br><span class="line">        try &#123;</span><br><span class="line">            filter.addDataType(&quot;*/*&quot;);</span><br><span class="line">        &#125; catch (IntentFilter.MalformedMimeTypeException e) &#123;</span><br><span class="line">            e.printStackTrace();</span><br><span class="line">        &#125;</span><br><span class="line">        mTechList = new String[][]&#123;&#123;MifareClassic.class.getName()&#125;, &#123;NfcA.class.getName()&#125;&#125;;</span><br><span class="line">        //生成intentFilter</span><br><span class="line">        mIntentFilter = new IntentFilter[]&#123;filter&#125;;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 开启前台调度系统</span><br><span class="line">     */</span><br><span class="line">    public void enableForegroundDispatch(Activity activity) &#123;</span><br><span class="line">        if (mNfcAdapter != null &amp;&amp; mIntentFilter != null) &#123;</span><br><span class="line">            mNfcAdapter.enableForegroundDispatch(activity, mPendingIntent, mIntentFilter, mTechList);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 关闭前台调度系统</span><br><span class="line">     */</span><br><span class="line">    public void disableForegroundDispatch(Activity activity) &#123;</span><br><span class="line">        if (mNfcAdapter != null &amp;&amp; mIntentFilter != null) &#123;</span><br><span class="line">            mNfcAdapter.disableForegroundDispatch(activity);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 读取到的NFC数据</span><br><span class="line">     */</span><br><span class="line">    public void resolveIntent(Intent intent) &#123;</span><br><span class="line">        if (SystemClock.elapsedRealtime() - lSetLocationSysTime &lt; 8000L) &#123;</span><br><span class="line">            return;</span><br><span class="line">        &#125;</span><br><span class="line">        lSetLocationSysTime = SystemClock.elapsedRealtime();</span><br><span class="line">        String action = intent.getAction();</span><br><span class="line">        if (NfcAdapter.ACTION_TAG_DISCOVERED.equals(action) || NfcAdapter.ACTION_TECH_DISCOVERED.equals(action) || NfcAdapter.ACTION_NDEF_DISCOVERED.equals(action)) &#123;</span><br><span class="line">            Parcelable[] rawArray = intent.getParcelableArrayExtra(NfcAdapter.EXTRA_NDEF_MESSAGES);</span><br><span class="line">            NdefMessage[] msgs;</span><br><span class="line">            //处理扫描蓝牙地址的</span><br><span class="line">            if (rawArray != null) &#123;</span><br><span class="line">                msgs = new NdefMessage[rawArray.length];</span><br><span class="line">                for (int i = 0; i &lt; rawArray.length; i++) &#123;</span><br><span class="line">                    msgs[i] = (NdefMessage) rawArray[i];</span><br><span class="line">                &#125;</span><br><span class="line"></span><br><span class="line">                for (final NdefRecord record : msgs[0].getRecords()) &#123;</span><br><span class="line">                    byte[] src = record.getPayload();</span><br><span class="line">                    if (record.getPayload().length &lt; 36) &#123;</span><br><span class="line">                        return;</span><br><span class="line">                    &#125;</span><br><span class="line">                    StringBuilder macBuilder = new StringBuilder();</span><br><span class="line">                    //解析蓝牙mac地址，倒过来放的</span><br><span class="line">                    char[] buffer = new char[2];</span><br><span class="line">                    for (int i = 7; i &gt; 1; i--) &#123;</span><br><span class="line">                        buffer[0] = Character.toUpperCase(Character.forDigit((src[i] &gt;&gt;&gt; 4) &amp; 0x0F, 16));</span><br><span class="line">                        buffer[1] = Character.toUpperCase(Character.forDigit(src[i] &amp; 0x0F, 16));</span><br><span class="line">                        macBuilder.append(buffer);</span><br><span class="line">                        if (i == 2) &#123;</span><br><span class="line">                            break;</span><br><span class="line">                        &#125;</span><br><span class="line">                        macBuilder.append(&quot;:&quot;);</span><br><span class="line">                    &#125;</span><br><span class="line"></span><br><span class="line">                    StringBuilder boothBuilder = new StringBuilder();</span><br><span class="line">                    for (int i = 21; i &lt; src.length; i++) &#123;</span><br><span class="line">                        buffer[0] = Character.toUpperCase(Character.forDigit((src[i] &gt;&gt;&gt; 4) &amp; 0x0F, 16));</span><br><span class="line">                        buffer[1] = Character.toUpperCase(Character.forDigit(src[i] &amp; 0x0F, 16));</span><br><span class="line">                        boothBuilder.append(buffer);</span><br><span class="line">                    &#125;</span><br><span class="line">                    String strDeviceName = StringManage.decode(boothBuilder.toString());</span><br><span class="line">                    String strDevice = strDeviceName + &quot;|&quot; + macBuilder.toString();</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">   /**</span><br><span class="line">     * 程序退出，释放</span><br><span class="line">     */</span><br><span class="line">    public void nfcRelease() &#123;</span><br><span class="line">        if (mNfcAdapter != null) &#123;</span><br><span class="line">            mNfcAdapter = null;</span><br><span class="line">        &#125;</span><br><span class="line">        if (nfcUtils != null) &#123;</span><br><span class="line">            nfcUtils = null;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public NfcAdapter getNfcAdapter() &#123;</span><br><span class="line">        return mNfcAdapter;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    public IntentFilter[] getIntentFilter() &#123;</span><br><span class="line">        return mIntentFilter;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public PendingIntent getPendingIntent() &#123;</span><br><span class="line">        return mPendingIntent;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public String[][] getTechList() &#123;</span><br><span class="line">        return mTechList;</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>

ss="line">        nfcUtils = NfcUtils.getInstance(this);</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">     @Override</span><br><span class="line">    protected void onNewIntent(Intent intent) &#123;</span><br><span class="line">        super.onNewIntent(intent);</span><br><span class="line">        //当该Activity接收到NFC标签时，运行该方法</span><br><span class="line">        //调用工具方法，读取到的NFC数据</span><br><span class="line">        if (intent.getAction() != null &amp;&amp; intent.getAction().equalsIgnoreCase(&quot;android.nfc.action.NDEF_DISCOVERED&quot;)) &#123;</span><br><span class="line">            setIntent(intent);</span><br><span class="line">            if (nfcUtils != null) &#123;</span><br><span class="line">                nfcUtils.resolveIntent(intent);</span><br><span class="line">            &#125;</span><br><span class="line">            return;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    @Override</span><br><span class="line">    protected void onResume() &#123;</span><br><span class="line">        super.onResume();</span><br><span class="line">        if (nfcUtils != null &amp;&amp; nfcUtils.isEnabled()) &#123;</span><br><span class="line">            nfcUtils.enableForegroundDispatch(this);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"> </span><br><span class="line">    @Override</span><br><span class="line">    protected void onPause() &#123;</span><br><span class="line">        super.onPause();</span><br><span class="line">        if (nfcUtils != null &amp;&amp; nfcUtils.isEnabled()) &#123;</span><br><span class="line">            nfcUtils.disableForegroundDispatch(this);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    @Override</span><br><span class="line">    protected void onDestroy() &#123;</span><br><span class="line">        if (nfcUtils != null ) &#123;</span><br><span class="line">            nfcUtils.nfcRelease();</span><br><span class="line">        &#125;</span><br><span class="line">        super.onDestroy();</span><br><span class="line">    &#125;</span><br><span class="line">   </span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
